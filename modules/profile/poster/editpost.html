<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.ckeditor.com/4.15.1/standard-all/ckeditor.js"></script>
    <link rel="stylesheet" href="edit.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="../../../img/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Chỉnh sửa bài viết<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trang cá nhân</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="container">
        <div class="form-edit">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Tên căn hộ</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="inputEmail4">Giá/đêm</label>
                                <input type="number" class="form-control" id="inputEmail4" placeholder="">
                            </div>
                            <div class="col-sm-6">
                                <label for="inputEmail4">Diện tích phòng (m)</label>
                                <input type="number" class="form-control" id="inputEmail4" placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputEmail4">Lượng khách tối đa</label>
                                    <input type="number" placeholder=""
                                        class="form-control datetimepicker text-header" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputEmail4">Tỉnh thành</label>
                                    <input type="text" placeholder="" class="form-control datetimepicker text-header" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputEmail4">Số lượng phòng tắm</label>
                                    <input type="number" placeholder=""
                                        class="form-control datetimepicker text-header" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputEmail4">Số lượng phòng ngủ</label>
                                    <input type="text" placeholder="" class="form-control datetimepicker text-header" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputEmail4">Địa chỉ cụ thể</label>
                                    <input type="number" placeholder=""
                                        class="form-control datetimepicker text-header" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputEmail4">Tên liên hệ</label>
                                    <input type="text" placeholder="" class="form-control datetimepicker text-header" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputEmail4">Số điện thoại liên hệ</label>
                                    <input type="number" placeholder=""
                                        class="form-control datetimepicker text-header" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Trạng thái</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>Trống</option>
                                        <option>Đã thuê</option>
                                        <option>Đang sửa chữa</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <a onclick="show()" class="btn btn-primary">Lưu thay đổi</a>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="form-group">
                            <label for="inputEmail4">Tải ảnh lên</label>
                            <input id="input-2" name="input2[]" type="file" class="file form-control" multiple
                                data-show-upload="true" data-show-caption="true">
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputEmail4">Từ ngày</label>
                                    <input type="text" placeholder="dd/mm/yyyy"
                                        class="form-control datetimepicker text-header" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputEmail4">Đến ngày</label>
                                    <input type="text" placeholder="dd/mm/yyyy"
                                        class="form-control datetimepicker text-header" />
                                </div>
                            </div>
                        </div>
                        <label for="inputEmail4">Thêm mô tả</label>
                        <textarea name="editor1" id="editor1" rows="10" cols="80">
                            Thêm mô tả của bạn vào đây
                        </textarea>                   
                        <script>
                            var editor = CKEDITOR.replace('editor1');
                            editor.on('change', function (evt) {
                                // getData() returns CKEditor's HTML content.
                                console.log('Total bytes: ' + evt.editor.getData().length);
                            });
                            function show() {
                                var data = CKEDITOR.instances.editor1.getData();
                                console.log(data)
                            }

                        </script>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
